<html>

<head>
    <meta charset="UTF-8">
    <title>Image editor basic</title>
    <link type="text/css" href="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link type="text/css" href="common.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div id="toolbar">
            <div class="row pb-1 shadow bg-white">
                <div class="col-8 nopadding">

                    <!-- Get icon svg here
                    https://icons.getbootstrap.com/ -->

                    <button type="button" class="btn btn-sm" id="btn-crop" data-bs-toggle="collapse"
                        data-bs-target="#cropCollapse" aria-expanded="false" aria-controls="cropCollapse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-crop" viewBox="0 0 16 16">
                            <path
                                d="M3.5.5A.5.5 0 0 1 4 1v13h13a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2H3.5a.5.5 0 0 1-.5-.5V4H1a.5.5 0 0 1 0-1h2V1a.5.5 0 0 1 .5-.5zm2.5 3a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4H6.5a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>

                    <button type="button" class="btn btn-sm" data-bs-toggle="collapse"
                        data-bs-target="#commonColorCollapse" aria-expanded="false" aria-controls="commonColorCollapse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-palette-fill" viewBox="0 0 16 16">
                            <path
                                d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07zM8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                        </svg>
                    </button>

                    <button type="button" class="btn btn-sm" id="btn-draw-line" data-bs-toggle="collapse"
                        data-bs-target="#drawLineCollapse" aria-expanded="false" aria-controls="drawLineCollapse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-pencil" viewBox="0 0 16 16">
                            <path
                                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                        </svg>
                    </button>
                    <button type="button" class="btn sm" id="btn-draw-shape" data-bs-toggle="collapse"
                        data-bs-target="#shapeCollapse" aria-expanded="false" aria-controls="shapeCollapse"><i
                            class="fas fa-shapes"></i></button>
                    <!-- <button type="button" class="btn btn-sm" id="btn-add-icon" data-bs-toggle="collapse"
                        data-bs-target="#iconCollapse" aria-expanded="false" aria-controls="iconCollapse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-emoji-smile" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z" />
                        </svg>
                    </button> -->
                    <button type="button" class="btn btn-sm" id="btn-text" data-bs-toggle="collapse"
                        data-bs-target="#textCollapse" aria-expanded="false" aria-controls="textCollapse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-textarea-t" viewBox="0 0 16 16">
                            <path
                                d="M1.5 2.5A1.5 1.5 0 0 1 3 1h10a1.5 1.5 0 0 1 1.5 1.5v3.563a2 2 0 0 1 0 3.874V13.5A1.5 1.5 0 0 1 13 15H3a1.5 1.5 0 0 1-1.5-1.5V9.937a2 2 0 0 1 0-3.874V2.5zm1 3.563a2 2 0 0 1 0 3.874V13.5a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V9.937a2 2 0 0 1 0-3.874V2.5A.5.5 0 0 0 13 2H3a.5.5 0 0 0-.5.5v3.563zM2 7a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm12 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                            <path
                                d="M11.434 4H4.566L4.5 5.994h.386c.21-1.252.612-1.446 2.173-1.495l.343-.011v6.343c0 .537-.116.665-1.049.748V12h3.294v-.421c-.938-.083-1.054-.21-1.054-.748V4.488l.348.01c1.56.05 1.963.244 2.173 1.496h.386L11.434 4z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-sm" id="btn-clear-objects">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-clipboard-x" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M6.146 7.146a.5.5 0 0 1 .708 0L8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 0 1 0-.708z" />
                            <path
                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                            <path
                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-sm" id="btn-undo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-sm" id="btn-redo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                        </svg>
                    </button>
                </div>

                <div class="col-4 text-end nopadding">
                    <button type="button" class="btn btn-outline-primary btn-sm">Capture</button>
                    <!-- <button type="button" class="btn btn-primary">Load<input type="file" accept="image/*" id="input-image-file"></button> -->
                    <button type="button" class="btn btn-outline-primary btn-sm" id="btn-download">Done</button>
                    <button type="button" class="btn btn-primary btn-sm">Submit</button>
                </div>
            </div>
            <!-- test -->
            <div class="row my-1 image-area shadow">
                <div class="col-xl-1 col-lg-2 col-md-2 col-sm-3 col-3 image-list nopadding">
                    <ul class="list-group list-group-cus">
                        <li class="list-group-item upload-button-item">
                            <label class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-cloud-upload" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
                                    <path fill-rule="evenodd"
                                        d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z" />
                                </svg>
                                <input type="file" id="input-image-file" hidden>
                            </label>
                        </li>
                        <div id="container-list-image-data"></div>
                    </ul>
                </div>
                <div class="col-xl-11 col-lg-10 col-md-9 col-sm-8 col-8 image-canvas nopadding">
                    <div class="collapse" id="cropCollapse" data-bs-parent="#toolbar">
                        <div id="drap-div-crop" class="drap-div">
                            <div id="drap-div-crop-header" class="drap-div-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-grip-vertical" viewBox="0 0 16 16">
                                    <path
                                        d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                </svg>
                            </div>
                            <div class="sub-tool-area">
                                <ul class="menu nopadding">

                                    <button type="button" id="btn-apply-crop" class="btn btn-outline-primary btn-sm"
                                        data-bs-toggle="collapse" data-bs-target="#cropCollapse" aria-expanded="false"
                                        aria-controls="cropCollapse"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                                            height="20" fill="currentColor" class="bi bi-check-circle"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                                        </svg></button>

                                    <button type="button" id="btn-cancel-crop" class="btn btn-outline-danger btn-sm"
                                        data-bs-toggle="collapse" data-bs-target="#cropCollapse" aria-expanded="false"
                                        aria-controls="cropCollapse"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                                            height="20" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                        </svg></button>


                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="collapse" id="commonColorCollapse" data-bs-parent="#toolbar">
                        <div id="drap-div-common-color" class="drap-div">
                            <div id="drap-div-common-color-header" class="drap-div-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-grip-vertical" viewBox="0 0 16 16">
                                    <path
                                        d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                </svg>
                            </div>
                            <div class="sub-tool-area">
                                <ul class="menu nopadding">
                                    <div id="tui-common-color-picker"></div>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="collapse" id="drawLineCollapse" data-bs-parent="#toolbar">
                        <div id="drap-div-draw" class="drap-div">
                            <div id="drap-div-draw-header" class="drap-div-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-grip-vertical" viewBox="0 0 16 16">
                                    <path
                                        d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                </svg>
                            </div>
                            <div class="sub-tool-area">
                                <ul class="menu nopadding">
                                    <div class="row">
                                        <div class="col-auto">
                                            <input type="radio" class="btn-check" name="select-line-type"
                                                id="freeHighlightOption" value="freeDrawing" autocomplete="off">
                                            <label class="btn btn-secondary" for="freeHighlightOption">Free
                                                Highlight</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="radio" class="btn-check" name="select-line-type"
                                                id="highlightOption" value="lineDrawing" autocomplete="off">
                                            <label class="btn btn-secondary" for="highlightOption">Highlight</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="radio" class="btn-check" name="select-line-type"
                                                id="arrowOption" value="arrowDrawing" autocomplete="off">
                                            <label class="btn btn-secondary" for="arrowOption">Arrow</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="radio" class="btn-check" name="select-line-type"
                                                id="arrow2PointDrawingOption" value="arrow2PointDrawing"
                                                autocomplete="off">
                                            <label class="btn btn-secondary" for="arrow2PointDrawingOption">Arrow 2
                                                Point</label>
                                        </div>
                                    </div>

                                    <div class="row py-1">
                                        <div class="col-auto">
                                            <label class="menu-item no-pointer">Brush width<input
                                                    id="input-brush-width-range" type="range" min="5" max="30"
                                                    value="12"></label>

                                        </div>
                                    </div>

                                    <div class="row py-1">
                                        <div class="text-center">
                                            <button type="button" class="btn btn-outline-danger btn-sm"
                                                data-bs-toggle="collapse" data-bs-target="#drawLineCollapse"
                                                aria-expanded="false" aria-controls="drawLineCollapse"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                    fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                                    <path
                                                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                    <path
                                                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                                </svg></button>
                                        </div>
                                    </div>
                                </ul>
                            </div>
                        </div>


                    </div>
                    <!-- <div class="collapse" id="iconCollapse" data-bs-parent="#toolbar">
                        <ul class="menu">
                            <li class="menu-item">
                                <div id="tui-icon-color-picker">Icon color</div>
                            </li>
                            <li class="menu-item border" id="btn-register-icon">Register custom icon</li>
                            <li class="menu-item icon-text" data-icon-type="arrow">➡</li>
                            <li class="menu-item icon-text" data-icon-type="cancel">✖</li>
                            <li class="menu-item close" data-bs-toggle="collapse" data-bs-target="#iconCollapse"
                                aria-expanded="false" aria-controls="iconCollapse">Close</li>
                        </ul>
                    </div> -->
                    <div class="collapse" id="textCollapse" data-bs-parent="#toolbar">
                        <div id="drap-div-text" class="drap-div">
                            <div id="drap-div-text-header" class="drap-div-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-grip-vertical" viewBox="0 0 16 16">
                                    <path
                                        d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                </svg>
                            </div>
                            <div class="sub-tool-area">
                                <ul class="menu nopadding">
                                    <div class="row">
                                        <div class="col-auto">
                                            <button class="btn-text-style" data-style-type="b"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-type-bold" viewBox="0 0 16 16">
                                                <path d="M8.21 13c2.106 0 3.412-1.087 3.412-2.823 0-1.306-.984-2.283-2.324-2.386v-.055a2.176 2.176 0 0 0 1.852-2.14c0-1.51-1.162-2.46-3.014-2.46H3.843V13H8.21zM5.908 4.674h1.696c.963 0 1.517.451 1.517 1.244 0 .834-.629 1.32-1.73 1.32H5.908V4.673zm0 6.788V8.598h1.73c1.217 0 1.88.492 1.88 1.415 0 .943-.643 1.449-1.832 1.449H5.907z"/>
                                              </svg></button>
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn-text-style" data-style-type="i"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-type-italic" viewBox="0 0 16 16">
                                                <path d="M7.991 11.674 9.53 4.455c.123-.595.246-.71 1.347-.807l.11-.52H7.211l-.11.52c1.06.096 1.128.212 1.005.807L6.57 11.674c-.123.595-.246.71-1.346.806l-.11.52h3.774l.11-.52c-1.06-.095-1.129-.211-1.006-.806z"/>
                                              </svg></button>
                                        </div>
